# Site settings
title: Yudi Waliyuddin
description: 'Mahasiswa Sistem Informasi, UIN Suska Riau'
url: 'http://Yudiwaliyuddin/yudi.id'
baseurl: '/yudi.id'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Yudi Waliyuddin'
  email: yudiwaliyuddin9@gmail.com
  facebook_username: Yudi Waliyuddin
  github_username:  Yudiwakiyuddin

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
